<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
</head>
<body bgcolor="aqua"> 
    <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    
<p> <b> Name: </b>  <input type="text" name="name" required> </p> 

<fieldset> 
    <legend> Gender </legend>
   <p> Male<input type="radio" name="gender" id="male">
     Female<input type="radio" name="gender" id="female">
   </p>   
</fieldset>

<p>
    Address: <textarea name="address" id="address" cols="30" rows="20"></textarea>   
</p>

<p> Range: <input type="range" name="range" id="range">  </p>  

<p> <input type="color" name="color" id="color"> </p>

<p> Image: <input type="image" name="image" id="image"> </p>

<p> <input type="file" name="file" id="file">  </p>

<p>Email: <input type="email" name="email" id="email" required> </p> 

 <p>Pincode: <input type="text" name="text" id="pincode" required> </p>

<h2> Payment Information </h2>
<p>Card type: 
    <select name="card_type" id="card_type"required>
        <option value="">--Select card type-- </option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
     </select>     
</p>

<p>
    Card number: <input type="number" name="card_number" id="card_number"required> 
</p>

<p>
    CVV: <input type="password" name="cvv" id="cvv"required>
</p>

<input type="submit" value="Pay Now">
 

</form>
</body>
</html>
